{% extends "myapp/base.html" %}

{% block title %}映画一覧{% endblock %}

{% block content %}
    <div class="bg-[#2c2f33] p-6   ">
        <h2 class="text-2xl font-bold text-white mb-4">映画一覧</h2>

        {% if movie_list %}
            <div class="space-y-4">
                {% for movie in movie_list %}
                    <div class="bg-[#d6d6a1] p-4 rounded-lg shadow-md border-l-4 border-[#5865F2]">
                        <h5 class="text-3xl font-bold text-white">
                            <a href="{% url 'myapp:movie_detail' movie.id %}" class="text-black hover:text-[#FFD700] transition">{{ movie.title }}</a>
                        </h5>
                        <p class="text-gray-900">監督: {{ movie.director }}</p>
                        <small class="text-gray-500">視聴日: {{ movie.watch_date }}</small>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="bg-[#23272a] text-gray-400 p-4 rounded-lg shadow-md">
                映画が登録されていません。
            </div>
        {% endif %}
    </div>
{% endblock %}
